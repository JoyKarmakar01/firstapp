<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .form-container h2 {
            text-align: center;
            color: #666;
        }

        .form-container label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        .form-container input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .form-container .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
    <title>Machine Learning Prediction System</title>
</head>
<body>
    <div class="form-container">
        <h1>Machine Learning Prediction System</h1>
        <h2>Flower Class Prediction</h2>
        <form action="/predict" method="POST">
            <label for="sepal_length">Sepal Length:</label>
            <input type="text" id="sepal_length" name="sepal_length" required><br>

            <label for="sepal_width">Sepal Width:</label>
            <input type="text" id="sepal_width" name="sepal_width" required><br>

            <label for="petal_length">Petal Length:</label>
            <input type="text" id="petal_length" name="petal_length" required><br>

            <label for="petal_width">Petal Width:</label>
            <input type="text" id="petal_width" name="petal_width" required><br>

            <input type="submit" value="Predict"><br>
        </form>
        <div class="result">
            Predicted Class: {{result}}
        </div>
    </div>
</body>
</html>
